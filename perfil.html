<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="header">
        <h1>GUIFOOD</h1>
    </div>
    <div class="divcarrinho">
        <a href="carrinho.html">
            <button class="carrinho"><i class="bi bi-cart carrinho"></i></button>
        </a>
    </div>
    <div class="divperfil">
        <a href="perfil.html">
            <button class="perfil"><i class="bi bi-person-circle"></i></button>
        </a>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5" style="max-width: 800px; width: 100%; z-index: 0;">
            <h2 class="text-center">Cadastro</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-success w-10">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="text-center mt-3">
        <a href="guifood.html" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
