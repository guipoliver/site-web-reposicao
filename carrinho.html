<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="header">
        <h1>GUIFOOD</h1>
    </div>
    
    <div class="divcarrinho">
        <a href="carrinho.html">
            <button class="carrinho"><i class="bi bi-cart carrinho"></i></button>
        </a>
    </div>
    <div class="divperfil">
        <a href="perfil.html">
            <button class="perfil"><i class="bi bi-person-circle"></i></button>
        </a>
    </div>

    <div class="container mt-5">
        <div class="card p-4 shadow" style="margin-top: 12%;">
            <h2 class="text-center">Carrinho de Compras</h2>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    Item 1 <strong>R$ 10,00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    Item 2 <strong>R$ 20,00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    Total <strong>R$ 30,00</strong>
                </li>
            </ul>
            <a href="#" class="btn btn-success w-100">Ir para Pagamento</a>
        </div>
    </div>
    
    <div class="text-center mt-3">
        <a href="guifood.html" class="btn btn-secondary">Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
